<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="apple-touch-icon" sizes="57x57" href="assets/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="assets/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">



    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.teal-blue.min.css" />
    <link rel="stylesheet" href="css/main.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <meta charset="UTF-8">
    <title>PlayMore</title>
</head>
<body>
            <!-- Dit is de header met navigatie en zoek functie-->
            <main class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
                <!--Main menu-->
                <header class="mdl-layout__header">

                    <div class="mdl-layout__header-row">
                        <span class="mdl-layout-title"><a href="index.html"><img src="assets/android-icon-48x48.png"></a></span>
                        <nav class="mdl-navigation main_gone">
                            <a class="mdl-navigation__link" href="index.html"><i class="material-icons">home</i></a>
                            <a class="mdl-navigation__link" href="#">Basisscholen</a>
                            <a class="mdl-navigation__link" href="#">speeltereinen</a>

                        </nav>
                        <!--Spacer -->
                        <div class="mdl-layout-spacer"></div>
                        <!--account cirkel-->
                        <button  id="demo-menu-lower-right"
                                class="mdl-button mdl-js-button mdl-button--icon main_gone">
                            <i class="material-icons">account_circle</i>
                        </button>
                        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">

                            <li class="mdl-menu__item">Mijn account</li>
                            <li class="mdl-menu__item">Log out</li>
                        </ul>
                        <!--Zoekfunctie-->
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                            <label class="mdl-button mdl-js-button mdl-button--icon" for="search-expandable">
                                <i class="material-icons">search</i>
                            </label>
                            <div class="mdl-textfield__expandable-holder">
                                <input class="mdl-textfield__input tftextinput" type="text" id="search-expandable" />
                                <label class="mdl-textfield__label" for="search-expandable">Search text</label>
                            </div>
                        </div>
                    </div>

                </header>
                <!-- Mobile menu -->
                <div class="mdl-layout__drawer ">
                    <span class="mdl-layout-title">PlayMore</span>
                    <nav class="mdl-navigation">
                        <a class="mdl-navigation__link" href="index.html">Home</a>
                        <a class="mdl-navigation__link" href="#">Basisscholen</a>
                        <a class="mdl-navigation__link" href="#">Speeltereinen</a>
                        <a class="mdl-navigation__link" href="#">Contact</a>
                    </nav>
                    <div class="mdl-layout-spacer"></div>
                    <button id="demo-menu-top-left"
                            class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">account_circle</i>
                    </button>

                    <ul class="mdl-menu mdl-menu--top-left mdl-js-menu mdl-js-ripple-effect"
                        data-mdl-for="demo-menu-top-left">
                        <li class="mdl-menu__item">Mijn account</li>
                        <li class="mdl-menu__item">Log out</li>
                    </ul>
                 </div>



                
            </main>


</body>
</html>
