---
layout: default
---

{% include nav.html %}

<main>
    <div class="row">
        <div class="container">
            <div class="row">

                <h3>Login page</h3>
                <div id="showname"></div>

                <div class="col s6">
                    <input id="txtEmail" type="email" placeholder="Email">

                    <input id="txtPassword" type="password" placeholder="Password">

                    <button id="btnLogin" class="btn waves-effect waves-light">Log In</button>

                    <button id="btnSignUp" class="btn waves-effect waves-light blue">Sign Up</button>

                    <button id="btnLogout" class="btn waves-effect waves-light hide">Log Out</button>
                </div>
            </div>
        </div>
    </div>
</main>
